<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Login/Register Section -->
        <div id="auth-section">
            <h2>Login / Register</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="register()">Register</button>
            <button onclick="login()">Login</button>
        </div>

        <!-- Task Section (Visible After Login) -->
        <div id="task-section" style="display: none;">
            <h2>Your Tasks</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title">
                <textarea id="task-description" placeholder="Task Description"></textarea>
                <button type="button" id="task-submit" onclick="createTask()">Add Task</button>
            </form>

            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
